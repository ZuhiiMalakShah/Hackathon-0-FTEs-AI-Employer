version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: crm-postgres
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: crm_digital_fte
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_digital_fte"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: crm-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: crm-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9093:9093"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5

  api:
    build: .
    container_name: crm-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://crm_user:crm_password@postgres:5432/crm_digital_fte
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8000:8000"
    restart: always

  worker:
    build: .
    container_name: crm-worker
    command: ["python", "-m", "production.workers.message_processor"]
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://crm_user:crm_password@postgres:5432/crm_digital_fte
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    restart: always

volumes:
  pgdata:
